<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avicii Player</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Navbar -->
    <nav>
        <!-- Logo -->
        <div class="logo-box">
            <a href="#"><img id="logo" src="img/avicii-logo.png" alt=""></a>
        </div>
        <!-- Toggle-Switch -->
        <div class="theme-switch-wrapper">
            <span id="toggle-icon">
                <span class="toggle-text">Light Mode</span>
                <i class="fas fa-sun"></i>
            </span>
            <label class="theme-switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
    </nav>
    <!-- main    -->
    <div class="main">
        <div class="player-container">
            <!-- img -->
            <div class="img-container">
                <img src="img/wake-me-up.jpg" class="album-art"alt="Album Art">
            </div>
      
                <h2 id="title">Wake Me Up</h2>
                <h3 id="artist">Avicii</h3>
          
            <audio src="" hidden></audio>
            <!-- Progress Bar -->
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time">0:00</span>
                    <span id="duration">3:19</span>
                </div>
            </div>
            <!-- Controls -->
            <div class="player-controls">
                <i class="fas fa-volume-up" id="volume" title="Volume"></i>
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
                <img src="img/repeat.png" alt="" class="repeat">
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer>
        <div class="inner-footer">
            <h3>Developed by <a href="https://tonymaung.github.io/my-portfolio/">One of Avicii ◢◤ Fandom</a></h3>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
